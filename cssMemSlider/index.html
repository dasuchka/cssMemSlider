<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mem-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="mem mem_cat_acid" id="mem_cat_acid">
                <img class="mem_pic" src="./assets/cat_acid.jpg">
                <p class="text">Котановая кислота</p>
            </div>
            <div class="mem mem_erotic_dream" id="mem_erotic_dream">
                <img class="mem_pic" src="./assets/erotic_dream.jpg">
                <p class="text">Скажем нет эротическим сценам во сне!</p>
            </div>
            <div class="mem mem_physic_formula" id="mem_physic_formula">
                <img class="mem_pic" src="./assets/physic_formula.jpg">
                <p class="text">Формулы по физике!</p>
            </div>
            <div class="mem mem_poteha" id="mem_poteha">
                <img class="mem_pic" src="./assets/poteha.jpg">
                <p class="text">Потратил жизнь на потеху)</p>
            </div>
            <div class="mem mem_styding" id="mem_studying">
                <img class="mem_pic" src="./assets/studying.jpg">
                <p class="text">Как начать учиться? Никак!</p>
            </div>
        </div>
    </div>
    <div class="container_buttons_slider">
        <a class="slider_button" href="#mem_cat_acid"></a>
        <a class="slider_button" href="#mem_erotic_dream"></a>
        <a class="slider_button" href="#mem_physic_formula"></a>
        <a class="slider_button" href="#mem_poteha"></a>
        <a class="slider_button" href="#mem_studying"></a>
    </div>
</body>
</html>
