<!DOCTYPE html>

                </div>
            </div>
            <div class="container_buttons_slider">
                <a class="slider_button" href="#mem_cat_acid"></a>
                <a class="slider_button" href="#mem_erotic_dream"></a>  
                <a class="slider_button" href="#mem_physic_formula"></a>
                <a class="slider_button" href="#mem_poteha"></a>

</html>
